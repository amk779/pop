<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP Diário – Planejamento e Relatório</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      padding: 24px;
    }

    h1, h2 {
      margin: 0 0 12px 0;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.1rem;
      color: var(--accent);
    }

    .container {
      max-width: 900px;
      margin: auto;
      display: grid;
      gap: 20px;
    }

    .card {
      background: rgba(17, 24, 39, 0.9);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 4px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: var(--text);
      font-size: 0.95rem;
    }

    textarea { resize: vertical; min-height: 70px; }

    .checklist label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
      color: var(--text);
      font-size: 0.95rem;
    }

    .checklist input {
      width: auto;
      transform: scale(1.2);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    button {
      background: var(--accent);
      color: #022c22;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover { opacity: 0.9; transform: scale(0.98); }

    #relatorio {
      white-space: pre-wrap;
      background: #020617;
      border-radius: 12px;
      padding: 16px;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>POP Diário – Planejamento do Próximo Dia</h1>

    <div class="card checklist">
      <h2>1. Alinhamento</h2>
      <label><input type="checkbox" id="pop01"> Li o POP 01</label>
      <label><input type="checkbox" id="oracao"> Orei / alinhei intenção</label>
      <label>Intenção do próximo dia
        <input type="text" id="intencao" placeholder="Ex: constância e foco" />
      </label>
    </div>

    <div class="card">
      <h2>2. Registros do Dia</h2>
      <div class="grid-2">
        <label>Horas de estudo
          <input type="number" step="0.1" id="horasEstudo" />
        </label>
        <label>Treino realizado
          <input type="text" id="treino" placeholder="Ex: musculação / descanso" />
        </label>
        <label>Gastos do dia (R$)
          <input type="number" step="0.01" id="gastos" />
        </label>
        <label>Alimentação
          <select id="alimentacao">
            <option>Boa</option>
            <option>Média</option>
            <option>Ruim</option>
          </select>
        </label>
      </div>
    </div>

    <div class="card">
      <h2>3. Planejamento do Próximo Dia</h2>
      <label>O que vou estudar
        <textarea id="estudar"></textarea>
      </label>
      <label>Horário do treino
        <input type="text" id="horaTreino" />
      </label>
      <label>Horário de dormir / acordar
        <input type="text" id="sono" placeholder="Ex: 22h / 5h" />
      </label>
    </div>

    <div class="card">
      <h2>4. Disciplina Invisível</h2>
      <label>Limite de redes sociais
        <input type="text" id="redes" placeholder="Ex: 30 min" />
      </label>
      <label>Preparação do ambiente
        <textarea id="ambiente" placeholder="Ex: material separado, roupa do treino"></textarea>
      </label>
    </div>

    <div class="card">
      <h2>5. Fechamento</h2>
      <label>O que acertei hoje
        <textarea id="acertos"></textarea>
      </label>
      <label>Ponto de ajuste
        <textarea id="ajustes"></textarea>
      </label>
    </div>

    <button onclick="gerarRelatorio()">Gerar Relatório</button>

    <div class="card">
      <h2>Relatório Diário</h2>
      <div id="relatorio"></div>
      <br />
      <button onclick="compartilharWhats()">Compartilhar no WhatsApp</button>
    </div>

    <div class="footer">POP Diário • Disciplina é continuidade</div>
  </div>

  <script>
    function gerarRelatorio() {
      const r = `POP DIÁRIO – RELATÓRIO\n\n` +
      `Alinhamento:\n` +
      `- POP 01 lido: ${document.getElementById('pop01').checked ? 'Sim' : 'Não'}\n` +
      `- Oração/intenção: ${document.getElementById('oracao').checked ? 'Sim' : 'Não'}\n` +
      `- Intenção: ${document.getElementById('intencao').value}\n\n` +
      `Registros do Dia:\n` +
      `- Horas de estudo: ${document.getElementById('horasEstudo').value}\n` +
      `- Treino: ${document.getElementById('treino').value}\n` +
      `- Gastos: R$ ${document.getElementById('gastos').value}\n` +
      `- Alimentação: ${document.getElementById('alimentacao').value}\n\n` +
      `Planejamento Próximo Dia:\n` +
      `- Estudo: ${document.getElementById('estudar').value}\n` +
      `- Treino: ${document.getElementById('horaTreino').value}\n` +
      `- Sono: ${document.getElementById('sono').value}\n\n` +
      `Disciplina Invisível:\n` +
      `- Redes sociais: ${document.getElementById('redes').value}\n` +
      `- Ambiente: ${document.getElementById('ambiente').value}\n\n` +
      `Fechamento:\n` +
      `- Acertei: ${document.getElementById('acertos').value}\n` +
      `- Ajustar: ${document.getElementById('ajustes').value}`;

      document.getElementById('relatorio').textContent = r;
    }

    function compartilharWhats() {
      const texto = encodeURIComponent(document.getElementById('relatorio').textContent);
      window.open(`https://wa.me/?text=${texto}`, '_blank');
    }
  </script>
</body>
</html>
