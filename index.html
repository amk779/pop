<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP Diário – Planejamento e Relatório</title>
  <style>
    :root {
      --bg: #0b0e11;
      --card: #11151a;
      --accent: #f97316; /* laranja */
      --accent-soft: rgba(249, 115, 22, 0.15);
      --muted: #9ca3af;
      --text: #e5e7eb;
      --border: rgba(255,255,255,0.06);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: radial-gradient(circle at top, #111827 0%, #0b0e11 45%);
      color: var(--text);
      padding: 24px;
    }

    h1 {
      text-align: center;
      letter-spacing: 3px;
      font-size: 1.6rem;
      color: var(--accent);
      margin-bottom: 8px;
    }

    h2 {
      color: var(--text);
      font-size: 0.95rem;
      letter-spacing: 1.5px;
      border-left: 3px solid var(--accent);
      padding-left: 10px;
      margin-bottom: 14px;
    }

    .container {
      max-width: 920px;
      margin: auto;
      display: grid;
      gap: 18px;
    }

    .card {
      background: linear-gradient(180deg, #11151a, #0b0e11);
      border-radius: 14px;
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 0.5px;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #0b0e11;
      color: var(--text);
      font-size: 0.85rem;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
    }

    textarea { min-height: 70px; }

    .checklist label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
      color: var(--text);
    }

    .checklist input {
      width: auto;
      accent-color: var(--accent);
      transform: scale(1.1);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }

    button {
      background: linear-gradient(180deg, #f97316, #ea580c);
      color: #1c1917;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 0.9rem;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    button:hover {
      filter: brightness(1.05);
    }

    #relatorio {
      white-space: pre-wrap;
      background: #0b0e11;
      border-radius: 12px;
      padding: 16px;
      font-size: 0.8rem;
      line-height: 1.6;
      border: 1px dashed var(--accent-soft);
    }
  </style>
</head>
<body>
<div class="container">

<h1>POP DIÁRIO – PLANEJAMENTO</h1>

<div class="card">
  <h2>DATA</h2>
  <label>Data de referência (POP será para o dia seguinte)
    <input type="date" id="dataBase" />
  </label>
</div>

<div class="card checklist">
  <h2>ALINHAMENTO</h2>
  <label><input type="checkbox" id="pop01"> Li o POP 01</label>
  <label><input type="checkbox" id="oracao"> Orei / alinhei intenção</label>
  <label>Frase do dia
    <input type="text" id="frase" placeholder="Ex: constância vence motivação" />
  </label>
</div>

<div class="card">
  <h2>HOJE – REGISTROS (DIA QUE ESTÁ SENDO ENCERRADO)</h2>
  <div class="grid-2">
    <label>Horas de estudo
      <input type="number" step="0.1" id="horasEstudo" />
    </label>
    <label>Treino realizado
      <input type="text" id="treino" />
    </label>
    <label>Gastos desnecessários (R$)
      <input type="number" step="0.01" id="gastos" />
    </label>
    <label>Alimentação
      <select id="alimentacao">
        <option>Boa</option><option>Média</option><option>Ruim</option>
      </select>
    </label>
  </div>
</div>

<div class="card">
  <h2>AMANHÃ – PROGRAMAÇÃO (DIA SEGUINTE)</h2>
  <label>O que vou estudar
    <textarea id="estudar"></textarea>
  </label>
  <label>Treino (horário)
    <input type="text" id="horaTreino" />
  </label>
  <label>Sono (dormir / acordar)
    <input type="text" id="sono" />
  </label>
  <label>Limite de redes sociais
    <input type="text" id="redes" />
  </label>
</div>

<div class="card">
  <h2>FECHAMENTO</h2>
  <label>O que acertei
    <textarea id="acertos"></textarea>
  </label>
  <label>Ponto de ajuste
    <textarea id="ajustes"></textarea>
  </label>
</div>

<button onclick="gerarRelatorio()">GERAR TEXTO DO POP</button>

<div class="card">
  <h2>TEXTO PARA WHATSAPP</h2>
  <div id="relatorio"></div><br>
  <button onclick="compartilharWhats()">COMPARTILHAR</button>
</div>

</div>

<script>
  const hoje = new Date();
  document.getElementById('dataBase').valueAsDate = hoje;

  function formatarData(d) {
    return d.toLocaleDateString('pt-BR');
  }

  function gerarRelatorio() {
    const base = new Date(document.getElementById('dataBase').value);
    const proximo = new Date(base);
    proximo.setDate(base.getDate() + 1);

    const texto = `*POP – ${formatarData(proximo)}*

` +
    `*MENSAGEM DO EU DE ${formatarData(base)} PARA O EU DE ${formatarData(proximo)}*

` +
    `*NÃO SE PERCA DO PROPÓSITO.* Ao ler esta mensagem, a primeira ação do dia é: *LER O POP 01*.

` +
    `*FRASE DO DIA:* ${document.getElementById('frase').value}

` +
    `*RELATO DO DIA ${formatarData(base)} (ENCERRAMENTO):*
` +
    `• Estudo realizado: ${document.getElementById('horasEstudo').value}h
` +
    `• Treino executado: ${document.getElementById('treino').value}
` +
    `• Gastos desnecessários: R$ ${document.getElementById('gastos').value}
` +
    `• Alimentação: ${document.getElementById('alimentacao').value}

` +
    `*ORDEM PARA O DIA ${formatarData(proximo)} (AO ACORDAR):*
` +
    `• Estudo programado: ${document.getElementById('estudar').value}
` +
    `• Treino: ${document.getElementById('horaTreino').value}
` +
    `• Sono: ${document.getElementById('sono').value}
` +
    `• Limite de redes sociais: ${document.getElementById('redes').value}

` +
    `*FECHAMENTO CONSCIENTE DO DIA ${formatarData(base)}:*
` +
    `✔ Acertos: ${document.getElementById('acertos').value}
` +
    `⚠ Ajustes necessários: ${document.getElementById('ajustes').value}

` +
    `*AO ACORDAR, EXECUTE. NÃO NEGOCIE.*`;

    document.getElementById('relatorio').textContent = texto;
  }

  function compartilharWhats() {
    const t = encodeURIComponent(document.getElementById('relatorio').textContent);
    window.open(`https://wa.me/?text=${t}`, '_blank');
  }
</script>
</body>
</html>
