<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POP COMMAND CENTER</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --bg-dark: #070709;
      --primary: #f97316;
      --primary-dark: #c2410c;
      --text-main: #f4f4f5;
      --text-muted: #9ca3af;
      --border: #27272a;
      --glass: rgba(18,18,20,.75);
      --radius: 16px;
      --shadow: 0 20px 45px -12px rgba(0,0,0,.65);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #050507 0%, #09090b 100%);
      font-family: 'Outfit', sans-serif;
      color: var(--text-main);
      padding-bottom: 80px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 28px 22px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: -1px;
      margin: 0;
    }

    .subtitle {
      margin-top: 8px;
      font-size: .75rem;
      letter-spacing: 2px;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      margin-bottom: 26px;
      box-shadow: var(--shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }

    .card-header i { color: var(--primary); }

    h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: .6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    label {
      font-size: .7rem;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      background: #0b0b0d;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      color: var(--text-main);
      font-family: inherit;
    }

    textarea { min-height: 90px; resize: vertical; }

    .checkbox-wrapper {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .custom-check {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.03);
    }

    .custom-check input { display: none; }

    .checkmark {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    .custom-check input:checked + .checkmark {
      background: var(--primary);
      border-color: var(--primary);
      color: #000;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
    }

    #output-card { display: none; }

    #relatorio {
      font-family: 'JetBrains Mono', monospace;
      background: #000;
      padding: 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      line-height: 1.6;
      border: 1px solid var(--border);
    }
  </style>
</head>
