<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POP COMMAND CENTER</title>

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg:#09090b;
  --card:#121214;
  --border:#27272a;
  --text:#f4f4f5;
  --muted:#9ca3af;
  --orange:#f97316;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Outfit',sans-serif;
}
.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}
h1{
  font-family:'JetBrains Mono',monospace;
  color:var(--orange);
  text-align:center;
  margin-bottom:6px;
}
.subtitle{
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  letter-spacing:2px;
  margin-bottom:32px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:22px;
  margin-bottom:22px;
}
.card-header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
  border-bottom:1px solid var(--border);
  padding-bottom:8px;
}
.card-header i{color:var(--orange)}
label{
  font-size:.7rem;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}
input,textarea{
  width:100%;
  background:#0b0b0d;
  border:1px solid var(--border);
  border-radius:8px;
  padding:10px;
  color:var(--text);
  font-family:inherit;
}
textarea{min-height:90px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-family:'JetBrains Mono',monospace;
  font-weight:700;
  text-transform:uppercase;
  cursor:pointer;
}
.btn-primary{
  background:linear-gradient(135deg,#f97316,#c2410c);
  color:#fff;
}
.btn-copy{background:#27272a;color:#fff;margin-top:10px}
.btn-whats{background:#25d366;color:#fff;margin-top:10px}

#output-card{display:none}
#relatorio{
  background:#000;
  border:1px solid var(--border);
  border-radius:8px;
  padding:14px;
  white-space:pre-wrap;
  font-family:'JetBrains Mono',monospace;
  line-height:1.6;
}
</style>
</head>
